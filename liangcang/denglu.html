<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/denglu.css"/>
	</head>
	<body>
		<div class="main">
			<ul>
				<li class="one_li">
					<a href="javascript:"><img src="img/nlicon.png"/></a>
				</li>
				<li class="two_li">
					<input id="username" type="text" class="mobile" value="输入手机号"/>
				</li>
				<li class="three_li">
					<div class="code1">
						<input type="text" id="code" class="code" value="输入密码"/>
					    <div class="sendcode">忘记密码</div>
					</div>
				</li>
				<li class="four_li">
					<div class="logon1">
						<input id="checkboxed" type="checkbox" checked="checked"/>
					    <div class="logon">七天免登录</div>
					</div>
				</li>
				<li class="five_li">
					<div class="logonbtn">
						<input type="submit" id="denglu" value="登录" />
					</div>
				</li>
				<li class="six_li">
					<div class="morelogon">
						<a href="javascript:">更多登录方式 > </a>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
<script type="text/javascript" src="js/denglu.js" ></script>
