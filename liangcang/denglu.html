<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/denglu.css"/>
	</head>
	<body>
		<div class="main">
			<ul>
				<li class="one_li">
					<a href="javascript:"><img src="img/nlicon.png"/></a>
				</li>
				<li class="two_li">
					<input type="text" class="mobile" placeholder="输入手机号"/>
				</li>
				<li class="three_li">

						<input type="text" class="code" placeholder="输入验证码"/>

					</div>
				</li>
				<li class="four_li">
					<div class="logon1">
						<input type="checkbox" checked="checked"/>

					</div>
				</li>
				<li class="five_li">
					<div class="logonbtn">
						<input type="submit" value="登录" />
					</div>
				</li>
				<li class="six_li">
					<div class="morelogon">
						<a href="javascript:">更多登录方式 > </a>
					</div>
				</li>
			</ul>
		</div>
